<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Введите текст" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef>Заголовок</th>
      <td mat-cell *matCellDef="let row"> {{ row.header }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let row"> {{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дедлайн</th>
      <td mat-cell *matCellDef="let row"> {{ row.deadline }}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Приоритет</th>
      <td mat-cell *matCellDef="let row"> {{ row.priority }}</td>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
      <td mat-cell *matCellDef="let row"> {{ row.progress }}%</td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Исполнители</th>
      <td mat-cell *matCellDef="let row"> {{ row.users }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия</th>
      <td mat-cell *matCellDef="let row">
        {{ row.actions }}
        <div>
          <button class="form-field" mat-raised-button color="primary">Редактировать
          </button>
          <button class="form-field" mat-raised-button color="warn">
            <a routerLink="/task">Подробнее</a>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

</div>
